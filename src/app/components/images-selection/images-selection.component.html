<div class="container-selection">
  <mat-horizontal-stepper>
    <mat-step *ngFor="let layer of layers; let i = index" label="{{layer}}">
      <div>
        <div class="choose-files">
          
            <input 
                class="btn btn-sm" 
                type="file" 
                style="display:none;" 
                accept="image/*" 
                multiple 
                (change)="selectFiles($event, layer)"
                #upload />
            <button (click)="upload.click()">Choose files</button> 
          
        </div>
        
        <div *ngIf="i !== layers.length -1; else lastStep">
          <button mat-button matStepperPrevious>
            Previous
          </button>
          <button mat-button matStepperNext [disabled]="!selectedFiles" (click)="uploadFiles(layer)">
            Upload
          </button>      
        </div>
        <ng-template #lastStep>
          <button mat-button matStepperPrevious>
            Previous
          </button>
          <button mat-button matStepperNext [disabled]="!selectedFiles" (click)="uploadFiles(layer); generable=true">
            Upload
          </button>
          <button mat-button color="primary" (click)="sendConfig()" [disabled]="!generable" [routerLink]= "'/generate'">
            Go to generation
          </button>
        
        </ng-template>
        

        
        
      </div>
    </mat-step>
    
      
    
    
   
  </mat-horizontal-stepper>
  <div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview">
  </div>
  <div *ngIf="message.length" role="alert">
    <ul *ngFor="let msg of message; let i = index">
      <li style="font-size:small">{{ msg }}</li>
    </ul>
  </div>
